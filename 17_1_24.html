        let arr = [468, 81, 95, 26, 92];
        let res = [];
        for (let i = 0; i < arr.length; i++) {
            let num = arr[i]
            do {
                let sum = 0;
                while (num > 0) {
                    let rem = num % 10
                    sum = sum + rem;
                    num = ~~(num / 10)
                }
